<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!--Bootstrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icon-->
    <link rel="shortcut icon" href="/img/check-circle.svg" type="image/x-icon">
</head>
<body>  
    <div class="container text-center">
        <div class="row">
          <div class="col parts">
            <img src="/img/Designer.jpeg" width="200px" height="200px">
            <h1>To-Do-List</h1>
            <br>
            <p class="h2">Transformando tarefas em conquistas, uma lista de cada vez!</p>
            <div>
                <p style="margin: 20px;">Siga nos nas redes sociais</p>
                <div class="d-flex justify-content-center">
                    <img src="/img/facebook.svg" class="logo">
                    <img src="/img/github.svg" class="logo">
                    <img src="/img/twitter-x.svg" class="logo">
                    <img src="/img/instagram.svg" class="logo">
                    <img src="/img/linkedin.svg" class="logo">
                </div>
            </div>
        </div>
        <div class="col parts">
            <div class="card" style="width: 20rem; ">
                <fomr class="card-body">
                    <h4 style="margin-top: 10px;">LOGIN</h4>
                    <div>
                        <div class="input-group flex-nowrap margens">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap margens">
                            <span class="input-group-text" id="addon-wrapping">#</span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                        </div>
                        <button type="button" class="btn btn-dark margens" style="width: 100%;">Entrar</button>
                        <p style="margin-top: 10px;font-size: 0.8rem;"><a href="#" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Criar Conta!</a></p>
                    </div>
                    <a href="#">Lista de Users</a>
                </form>
              </div>
          </div>
        </div>
</body>
