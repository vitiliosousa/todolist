<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!--Bootstrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="home.css">
    <!--Icon-->
    <link rel="shortcut icon" href="/img/check-circle.svg" type="image/x-icon">
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar_content">
            <div id="user">
                <img id="user_img" src="https://www.mozdevz.org/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fmelanie.14e3179b.jpg&w=1080&q=75">
                <p class="info">
                    <span class="info-description">Melanie</span>
                    <span class="info-description">Programadora</span>
                </p>
            </div>
            <ul id="items">
                <li class="item active">
                    <a href="#">
                        <img src="/img/brightness-high.svg">
                        <span>Dia</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="/img/moon.svg">
                        <span>Noite</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="/img/check-circle.svg">
                        <span>Terminadas</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="/img/person.svg">
                        <span>Pessoal</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="/img/gear.svg">
                        <span>Ferramenta</span>
                    </a>
                </li>
            </ul>    
        </div>
        <div class="add">
            <button type="button" class="btn btn-dark" style="width: 100%;">Adicionar</button>
        </div>
    </nav>
    <main style="padding: 20px; display: flex; align-items: start;">
        <button type="button" class="btn btn-dark" style="position: fixed;bottom: 50px;right: 50px;">+</button>
        <div class="card" style="width: 18rem; margin-right: 10px;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
    </main>
</body>
</html>
