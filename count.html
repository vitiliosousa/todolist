<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!--Bootstrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="count.css">
    <!--Icon-->
    <link rel="shortcut icon" href="/img/check-circle.svg" type="image/x-icon">
</head>
<body>
    <p class="h1">Criar Nova Conta</p>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="FirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="FirstName">
        </div>
        <div class="col-md-6">
          <label for="LastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="LastName">
        </div>
        <div class="col-12">
          <label for="Email" class="form-label">Username</label>
          <input type="email" class="form-control" id="Email">
        </div>
        <div class="col-12">
          <label for="imagem" class="form-label">Insira o link da sua imagem</label>
          <input type="text" class="form-control" id="imagem" placeholder="https://example...">
        </div>
        <div class="col-md-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>Area de Programação</option>
            <option value="1">Frontend</option>
            <option value="2">Backend</option>
            <option value="3">FullStack</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>Linguagem Usada</option>
            <option value="1">Java</option>
            <option value="2">Python</option>
            <option value="3">JavaScript</option>
            <option value="3">C</option>
            <option value="1">Dart</option>
            <option value="2">Kotlin</option>
            <option value="3">PHP</option>
          </select>
        </div>
        
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-md-6">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpassword">
        </div>
        <div class="col-12">
        <div class="col-12">
            <button type="button" class="btn btn-dark" style="width: 100%;">Continuar</button>
        </div>
      </form>
</body>
